<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRID PLATFORMER</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Fix relative paths for GitHub Pages subfolder -->
    <base href="/GRID-PLATFORMER/">

    <style>
        /* Make Phaser canvas fullscreen */
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Phaser will inject the canvas here -->
    <div id="game-container"></div>

    <!-- Phaser 3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

    <!-- Your Game Scripts -->
    <script src="levelLoader.js"></script>
    <script src="game.js"></script>

    <script>
        // Optional: log if Phaser loaded correctly
        console.log("Phaser and game scripts loaded!");
    </script>
</body>
</html>
